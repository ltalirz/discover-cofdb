# Applications

- title: CO<sub>2</sub> capture and sequestration (coal power plant)
  x: Gravimetric working capacity (coal)
  y: CO2 parasitic energy (coal)
  wx: 100
  wy: -1
  descr: >
    In this model we consider a dry flue gas outlet of a coal power plant (14% CO<sub>2</sub>, 86% N<sub>2</sub>)
    processed to obtain a CO<sub>2</sub> rich mixture, that is later compressed to 150 bar for underground storage. 
    The operative cost of this process is the parasitic energy per kg of CO<sub>2</sub> sequestrated. 
    This metric can be used to compare the performance of physical separation in porous materials with the performance 
    of ammine-based scrubbing processes, which have a parasitic energy around 1 MJ/kg. 
    The second key performance parameter is the working capacity, where a larger one will require for less cycles
    and/or adsorbent material to achieve a same productivity.
    <br>
    The model for the temperature-pressure swing adsorption has been previously used to screen
    zeolites <a href="https://doi.org/10.1038/nmat3336" target="_blank">[Smit2012]</a>,
    MOFs <a href="https://doi.org/10.1039/C4EE02636E" target="_blank">[Smit2014]</a>,
    and COFs <a href="https://doi.org/10.1021/acscentsci.9b00619" target="_blank">[Smit2019]</a>.
    High-performing materials for physical adsorption separations are characterized by low parasitic energy but also
    high working capacity, which allows to use less material to process the same amount of mixture.

