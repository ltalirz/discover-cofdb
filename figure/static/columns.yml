# Columns metadata
# 2 types supported: float, list
---
- column: PE
  type: float
  label: Parasitic energy
  unit: MJ/kg

- column: WCg
  type: float
  label: Gravimetric working capacity
  unit: kg CO2 / kg

- column: WCv
  type: float
  label: Volumetric working capacity
  unit: kg CO2 / m^3

- column: Pur
  type: float
  label: Final CO2 purity
  unit: mol/mol

- column: henry_coefficient_average_co2
  type: float
  label: Henry coefficient (CO2)
  unit: mol/kg/Pa
  scale: log

- column: henry_coefficient_average_n2
  type: float
  label: Henry coefficient (N2)
  unit: mol/kg/Pa
  scale: log

- column: AV_Volume_fraction
  type: float
  label: Void Fraction
  unit: cm^3/cm^3

- column: 'ASA_m^2/g'
  type: float
  label: Accessible surface area
  unit: m^2/g

- column: Density
  type: float
  label: Density
  unit: kg/m^3

- column: Largest_free_sphere
  type: float
  label: Largest Free Sphere Diameter
  unit: Angstrom

- column: Largest_included_sphere
  type: float
  label: Largest Included Sphere Diameter
  unit: Angstrom
