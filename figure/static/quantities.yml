# Quantities to be parsed from AiiDA

# appl_pecoal 

- key: henry_coefficient_average
  dict: isot_co2
  label: CO2 Henry coefficient
  unit: mol/kg/Pa
  scale: log
  id: henry_coefficient_average_isot_co2_out_mol_kg_pa

- key: adsorption_energy_widom_average
  dict: isot_co2
  label: CO2 adsorption energy
  unit: kJ/mol
  id: adsorption_energy_widom_average_isot_co2_out_kj_mol

- key: henry_coefficient_average
  dict: isot_n2
  label: N2 Henry coefficient
  unit: mol/kg/Pa
  scale: log
  id: henry_coefficient_average_isot_n2_out_mol_kg_pa

- key: adsorption_energy_widom_average
  dict: isot_n2
  label: N2 adsorption energy
  unit: kJ/mol
  id: adsorption_energy_widom_average_isot_n2_out_kj_mol

- key: PE
  dict: appl_pecoal
  label: CO2 parasitic energy (coal)
  descr: Parasitic energy for carbon capture and sequestration from a coal power plant
  unit: MJ/kg
  scale: log
  id: pe_pe_out_mj_kg

- key: WCg
  dict: appl_pecoal
  label: Gravimetric working capacity (coal)
  unit: kg CO2 / kg
  id: wcg_pe_out_kg_co2_kg

- key: WCv
  dict: appl_pecoal
  label: Volumetric working capacity (coal)
  unit: kg CO2 / m^3
  id: wcv_pe_out_kg_co2_m

- key: Pur
  dict: appl_pecoal
  label: Final CO2 purity (coal)
  unit: mol/mol
  id: pur_pe_out_mol_mol

