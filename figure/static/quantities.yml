# Quantities to be parsed from AiiDA

# co2capture properties
- key: PE
  dict: pe_out
  label: CO2 parasitic energy
  descr: Parasitic energy for carbon capture and sequestration from a coal power plant
  unit: MJ/kg
  scale: log

- key: WCg
  dict: pe_out
  label: Gravimetric working capacity
  unit: kg CO2 / kg

- key: WCv
  dict: pe_out
  label: Volumetric working capacity
  unit: kg CO2 / m^3

- key: Pur
  dict: pe_out
  label: Final CO2 purity
  unit: mol/mol

- key: henry_coefficient_average
  dict: isot_co2_out
  label: Henry coefficient (CO2)
  unit: mol/kg/Pa
  scale: log

- key: henry_coefficient_average
  dict: isot_n2_out
  label: Henry coefficient (N2)
  unit: mol/kg/Pa
  scale: log

# geometric properties
- key: AV_Volume_fraction
  dict: opt_zeopp_out
  label: Geometric Void Fraction
  unit: cm^3/cm^3

- key: 'ASA_m^2/g'
  dict: opt_zeopp_out
  label: Accessible surface area
  unit: m^2/g

- key: Density
  dict: opt_zeopp_out
  label: Density
  unit: kg/m^3

- key: Largest_free_sphere
  dict: opt_zeopp_out
  label: Largest Free Sphere Diameter
  unit: Angstrom

- key: Largest_included_sphere
  dict: opt_zeopp_out
  label: Largest Included Sphere Diameter
  unit: Angstrom
